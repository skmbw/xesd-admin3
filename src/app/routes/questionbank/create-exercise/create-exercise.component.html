<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
</div>
<nz-card>
  <div sv-container *ngIf="i">
    <sv label="试卷名">{{ i.name }}</sv>
    <sv label="说明">{{ i.remark }}</sv>
    <sv label="年级">{{ i.gradeId }}</sv>
    <sv label="科目">{{ i.subjectId }}</sv>
  </div>
</nz-card>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">生成</button>
  </div>
</sf>
